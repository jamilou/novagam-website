<!-- HEADER/BANNIÈRE ÉPOUSTOUFLANTE -->
<div class="header-banner">
  <div class="banner-top">
    <img src="Logo-sans-Inc.jpg" alt="Novagam Logo" class="logo">
    <span class="title">Novagam</span>
    <span class="langs">
        <button onclick="switchLang('fr')">FR</button>
        <button onclick="switchLang('en')">EN</button>
    </span>
  </div>
  <div class="palms-bg">
    <!-- SVG de palmiers stylisés -->
    <svg width="100%" height="180" viewBox="0 0 1440 180" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top:0; left:0;">
      <path fill="#00c1e4" fill-opacity="0.12" d="M0,100 C200,30 400,180 600,120 C800,60 1200,220 1440,80 L1440,180 L0,180 Z"/>
      <!-- Palme stylisée bleu turquoise -->
      <path d="M440 130 Q460 90 500 115 Q480 90 520 105 Q510 90 550 98"
        stroke="#00c1e4" stroke-width="4" fill="none" opacity="0.44"/>
      <path d="M730 80 Q765 30 795 55 Q800 45 820 67" stroke="#00c1e4" stroke-width="4" fill="none" opacity="0.5"/>
      <path d="M320 140 Q350 105 390 126" stroke="#00c1e4" stroke-width="4" fill="none" opacity="0.33"/>
    </svg>
  </div>
  <div class="wave-separator">
    <svg width="100%" height="52" viewBox="0 0 1440 52" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,0 C480,52 960,0 1440,52 L1440,0 L0,0 Z" fill="#fff"/>
    </svg>
  </div>
</div>

<style>
.header-banner {
  position: relative;
  background: linear-gradient(120deg, #162c5b 60%, #00c1e4 100%);
  color: #fff;
  padding-bottom: 0;
  overflow: hidden;
}
.banner-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 36px 8vw 26px 8vw;
  position: relative;
  z-index: 2;
}
.logo { width:80px; }
.title { font-size:2.2em; font-weight:900; margin-left:22px; letter-spacing:0.01em; }
.langs button { background:none; border:none; font-weight:bold; font-size:1.22em; cursor:pointer; padding:0 13px; color:#00c1e4;}
.palms-bg { position: absolute; left:0; top:0; width:100%; z-index:1; pointer-events:none;}
.wave-separator { position: relative; width: 100%; top: -2px; z-index:3;}
</style>
